<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266 RC Car</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>ESP8266 RC Car</h2>

    <div class="control">
        <button id="forwardBtn">⬆️ Forward</button>
        <div>
            <button id="leftBtn">⬅️ Left</button>
            <button id="stopBtn">⏹️ Stop</button>
            <button id="rightBtn">➡️ Right</button>
        </div>
        <button id="backwardBtn">⬇️ Backward</button>
    </div>

    <button id="hornBtn">🔊 Horn</button>
    <button id="lightOnBtn">💡 Light ON</button>
    <button id="lightOffBtn">💡 Light OFF</button>

    <script src="script.js"></script>
</body>

</html>
